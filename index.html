---
layout: default
title: Scott Bailey
---
{% for post in site.posts limit:1 %}
<article>
	<div class="header">
		<h1><a href="{{post.url}}">{{post.title}}</a></h1>
	</div>
	{{post.content}}
	<time>{{ post.date | date_to_long_string }}</time>
</article>
{% endfor %}

<div class="archive">
	<h3>Posts</h3>
	<ul>
		{% for post in site.posts %}
		<li>{{post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
