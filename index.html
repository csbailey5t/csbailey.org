---
layout: default
title: Scott Bailey
---

<div id="home">
  {% for post in site.posts limit:1 %}
    <article class="post">
    	<h1 class="title"><a href="{{post.url}}">{{post.title}}</a></h1>
    	<p class="time">{{ post.date | date_to_long_string }}</p>
    	
    	{{post.content}}

    </article>  
  {% endfor %}   

  <div class="archive">
  	<h1>Posts</h1>
  	<ul>
  		{% for post in site.posts %}
  		  <li>{{post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  		{% endfor %}  
  	</ul>
  </div>     
</div>
